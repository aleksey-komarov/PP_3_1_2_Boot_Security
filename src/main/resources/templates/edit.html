<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 10px);
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .roles-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .roles-container label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .logout-btn {
            background-color: #f44336;
            color: white;
        }
        .cancel-btn {
            background-color: #ffc107;
            color: white;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>Create New User</h2>
    <form th:action="@{/edit}" th:method="post" th:object="${editUser}">
        <input type="hidden" th:name="id" th:value="${editUser.id}" />
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" th:field="*{name}" placeholder="Enter name">
            <span th:errors="*{name}" style="color: red;"></span>
        </div>
        <div>
            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" name="lastname" th:field="*{lastname}" placeholder="Enter lastname">
            <span th:errors="*{lastname}" style="color: red;"></span>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" th:field="*{email}" placeholder="Enter email">
            <span th:errors="*{email}" style="color: red;"></span>
        </div>
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" th:field="*{username}" placeholder="Enter username">
            <span th:errors="*{username}" style="color: red;"></span>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" th:field="*{password}" placeholder="Enter password">
            <span th:errors="*{password}" style="color: red;"></span>
        </div>
        <div>
            <label>Roles</label>
            <div class="roles-container">
                <div th:each="role : ${roles}">
                    <label>
                        <input type="checkbox" name="roles" th:value="${role.id}" th:field="*{roles}">
                        <span th:text="${role.roleName}"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="button" class="cancel-btn" onclick="window.location.href = '/admin'">Cancel</button>
            <button type="button" class="logout-btn" onclick="window.location.href = '/logout'">Exit</button>
        </div>
    </form>
</div>
</body>
</html>
